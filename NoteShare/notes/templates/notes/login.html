{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesShare | Login</title>
    <link rel="stylesheet" href="{% static 'notes/css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container navbar-container">
            <a href="{% url 'notes:index' %}" class="logo">NotesShare</a>
            <nav class="nav-links">
                <a href="{% url 'notes:register' %}" class="btn-nav">Register</a>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h1>Login</h1>
            <p>Access your account to download and share notes.</p>

            <form method="POST" class="login-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p class="register-link">
                Don’t have an account? <a href="{% url 'notes:register' %}">Register here</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 NotesShare. All rights reserved.</p>
    </footer>
</body>
</html>
