{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results | NotesShare</title>
  <link rel="stylesheet" href="{% static 'notes/css/search_result.css' %}">
</head>
<body>
  <header class="navbar">
    <div class="container navbar-container">
      <a href="{% url 'notes:index' %}" class="logo">NotesShare</a>
    </div>
  </header>

  <div class="container" style="margin-top:2rem;">
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
    <div class="notes-grid">
      {% for note in results %}
        <div class="note-card">
          <h4>{{ note.title }}</h4>
          <p>Uploaded by: {{ note.uploaded_by.username }}</p>
          <a href="{% url 'notes:download' note.id %}" class="btn btn-primary" download>Download</a>
          <a href="{% url 'notes:view_note' note.id %}" class="btn btn-secondary">View</a>
        </div>
      {% endfor %}
    </div>
    {% else %}
      <p>No notes found.</p>
    {% endif %}
  </div>
</body>
</html>
