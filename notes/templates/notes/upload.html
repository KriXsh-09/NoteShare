{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotesShare | Upload Notes</title>
  <link rel="stylesheet" href="{% static 'notes/css/upload.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="container navbar-container">
      <a href="{% url 'notes:index' %}" class="logo">NotesShare</a>
      <nav class="nav-links">
        <a href="/home#all-notes">All Notes</a>
        <a href="{% url 'notes:index' %}" class="btn-nav">Logout</a>
      </nav>
    </div>
  </header>

  <section class="upload-section">
    <div class="container">
      <h2 style="text-align:center; margin-bottom:2rem;">Upload Your Notes</h2>
      <div class="form-container">
        <form method="POST" enctype="multipart/form-data" id="noteForm">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
          </div>

          <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
          </div>

          <div class="form-group">
            <label for="id_file">Select File</label>
            <input 
              type="file" 
              name="file" 
              id="id_file" 
              accept=".pdf,.doc,.docx,.png,.jpg,.jpeg"
              required
              class="file-input"
            >
          </div>

          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>Â© 2025 NotesShare. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Optional: show chosen file name
    const fileInput = document.getElementById('id_file');
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        fileInput.previousElementSibling.textContent = `File selected: ${fileInput.files[0].name}`;
      }
    });
  </script>
</body>
</html>
